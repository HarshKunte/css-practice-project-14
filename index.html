<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- ------ Navbar ------- -->
    
    <nav>
        <div class="logo">
            <img src="./images/Logo.png" alt="">
        </div>
        <div class="thin-line"></div>
        <ul class="list">
            <li class="list-item list-item-active">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
        </ul>
    </nav>
    <img src="./images/pexels-rfstudio-3819572.jpg" alt="left-banner" class="left-banner">
    <!-- ------ Right Section -------- -->
    <div class="right-heading-section">
        <div class="upper-half">
            <div class="title">
                <h1>Crea-</h1>
                <h2>tivity.</h2>
                <span>is our <br> ingredient.</span>
            </div>
            <div class="social-icons">
                <img class="twitter social-icon" alt="twitter" src="./images/Twitter Icon.svg">
                <img class="instagram social-icon" alt="instagram" src="./images/Instagram Icon.svg">
                <img class="facebook social-icon" alt="facebook" src="./images/Facebook Icon.svg">
                <img class="mail social-icon" alt="mail" src="./images/Email Icon.svg">
            </div>
            <button>Check Our Package</button>
        </div>
        <div class="lower-half">
            <div class="points-list">
                <ul class="bullets">
                    <li class="bullet bullet-active">
                        Photography
                        <div class="bullet-hidden"></div>
                    </li>
                    <li class="bullet">
                        Videography
                        <div class="bullet-hidden"></div>
                    </li>
                    <li class="bullet">
                        Graphic Design
                        <div class="bullet-hidden"></div>
                    </li>
                    <li class="bullet">
                        Illustration
                        <div class="bullet-hidden"></div>
                    </li>
                    <li class="bullet">
                        Animaton
                        <div class="bullet-hidden"></div>
                    </li>
                </ul>
            </div>
            <div class="info-section">
                <img src="./images/quotes.svg" alt="quotes" class="quotes">
                <p class="info">We help you to create the best graphics, <br>photos, videos, animations and illustrations</p>
                <img src="./images/pexels-cottonbro-7974875.jpg" alt="">
                <div class="arrow-hidden"></div>
            </div>
        </div>
    </div>
</body>
</html>
